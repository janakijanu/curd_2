<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="jsfile.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<style>
#tasksTable td, #tasksTable th
{
	border:4px solid #778899;
}
#tasksTable tr:nth-child(even){background-color:#B0C4DE;}
#tasksTable tr:nth-child(odd){color:#0000CD;}
#tasksTable
{
	margin-left:6%;
}
#tasksTable {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 88%;
}
.textAlign,.edit,.delete
{
	text-align:center;
}
</style>
</head>
<body class="header">
	<div class="crud">
        <h2 class="h2Class">CRUD Operation</h2>
    </div>
  	<div>
    	<div>
      		<button id="myBtn" class="btnClass" style="display:none;">&emsp; Create &emsp;</button>
    	</div>
    	
    	<div id="myModal" class="">
        	<div class="modal-content" style="background-color:transparent;border:none;">
				<div class="modal-header" style="border-bottom:none;">
                	<h3 class="create"> Name & Description</h3>
            	</div>
            	<div class="modal-body">
                	<table class="secondClass" style="margin-left:30%">
                    	<tr><div id="names" style="text-align:center; font-size:20px;font-weight:bold;"></div>
                        	<td class="country_name" style="margin-right:50%" >Country <span style="color:red">*</span>:</td>
                        	<td><input type="text" name="country" id="countryName" value="" style="width:100%" ></td>
                    	</tr>
                    	<tr>
                        	<td style="color:white;">
                            	Description <span style="color:red">*</span>:
                        	</td>
                        	<td>
                            	<textarea name="description" id="countryDescription" cols="60" rows="10" value=""></textarea>
                        	</td>
                    	</tr>
                	</table>
            	</div>
            	<div class="modal-footer" style="border-top:none!important;display:inline; margin-left:50%">
                	<button type="submit" value="submit" class="btn btn-success save" onclick="countryName()" id="saveButton">SAVE</button>
                	<button type="submit" value="submit" class="btn btn-info update" style="display:none" onclick="updateTasks()" id="updateButton">UPDATE</button> 
					
                	<br>
                	<br>
                	<br>
            	</div>
        	</div>
    	</div>
		<div class="tableClass" id="tableList" style="display:none !important;">
        	<table id="tasksTable" >
            	<thead >
                	<tr class="firstTable">
                    	<th class="countries">Country</th>
                    	<th class="desc">Description</th>
                    	<th colspan="2" class="action">Action</th>
                	</tr>
            	</thead>
            	<tbody class="tbodyRows" id="tbodyRowDetails"></tbody>
        	</table>
    	</div>
  	</div>

</body>
</html>
